<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Currence</title>
</head>
<body>
    <!-- Nav-bar Section -->
    <nav class="navbar fixed-top navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Crypto</a>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Cryptos" aria-label="Search">
            <button class="btn btn-outline-success" id="search" type="submit">Search</button>
            <button class="btn btn-outline-success" id="refresh" type="submit">Refresh</button>
          </form>
        </div>
      </nav>

    <!-- Table Section -->
    <table class="table table-bordered" style="margin-top: 90px">
        <thead>
            <tr>
                <th scope="col">UUID - Universally Unique Identifier</th>
                <th scope="col">BTC Price</th>
                <th scope="col">Rank</th>
                <th scope="col">Tier</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
